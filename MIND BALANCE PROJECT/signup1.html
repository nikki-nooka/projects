<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Balance - Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://getwallpapers.com/wallpaper/full/8/8/9/1498083-mind-relaxing-wallpapers-1920x1080-tablet.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #FFD700;
            margin-bottom: 20px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #f0e68c;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #FF6347;
            outline: none;
        }

        button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.1em;
            color: #fff;
            background-color: #FF6347;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: 700;
        }

        button:hover {
            background-color: #FF4500;
            transform: translateY(-2px);
        }

        a {
            display: inline-block;
            margin-top: 15px;
            font-size: 1em;
            color: #FFD700;
            text-decoration: none;
        }

        a:hover {
            color: #FF6347;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.8em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
        <a href="login.html">Already have an account? Log In</a>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Save user credentials in localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);

                // Redirect to the login page
                window.location.href = 'login.html';
            } else {
                alert('Please fill in both fields.');
            }
        });
    </script>
</body>
</html>
