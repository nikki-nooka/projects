<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Balance - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1526256262350-7da7584cf5eb') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2em;
            color: #f0e68c;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            color: #fff;
            background-color: #FF6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #eca445;
            transform: scale(1.05);
        }
        a {
            color: #FFD700;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
    <script>
        // Check for existing credentials on page load
        window.onload = function() {
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            
            // Auto-fill if credentials are present
            if (storedUsername && storedPassword) {
                document.getElementById('username').value = storedUsername;
                document.getElementById('password').value = storedPassword;

                // Automatically log the user in
                handleLogin({preventDefault: () => {}}); // Mock event
            }
        };

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve stored credentials
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Validate credentials
            if (username === storedUsername && password === storedPassword) {
                // Redirect to the main content page
                window.location.href = 'main.html';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
