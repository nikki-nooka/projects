<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Balance - Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        :root {
            --primary-color: #FF6347;
            --secondary-color: #FFD700;
            --text-color: #f0e68c;
            --background-color: rgba(0, 0, 0, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --hover-color: #eca445;
            --border-radius: 15px;
            --transition-time: 0.4s;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://www.wallpaperflare.com/static/797/957/174/abstract-dark-background-light-blue-wallpaper-preview.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: var(--background-color);
            padding: 40px;
            border-radius: var(--border-radius);
            max-width: 600px;
            box-shadow: 0 8px 20px var(--shadow-color);
            position: relative;
            overflow: hidden;
            margin: 20px;
            transition: transform var(--transition-time) ease, box-shadow var(--transition-time) ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 99, 71, 0.2), rgba(255, 215, 0, 0.2));
            opacity: 0.5;
            z-index: 0;
            transition: opacity var(--transition-time) ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        .container:hover::before {
            opacity: 0.7;
        }

        .container h1 {
            font-size: 3em;
            color: var(--secondary-color);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            animation: fadeInUp 1s ease-out;
        }

        .container p {
            font-size: 1.2em;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            background: linear-gradient(135deg, var(--primary-color), #FF7F50);
            text-decoration: none;
            border-radius: 30px;
            transition: background var(--transition-time) ease, transform var(--transition-time) ease;
            font-weight: bold;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .container a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width var(--transition-time) ease, height var(--transition-time) ease;
        }

        .container a:hover::before {
            width: 200%;
            height: 200%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            .container h1 {
                font-size: 2.2em;
            }
            .container p {
                font-size: 1em;
            }
            .container a {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Welcome to Mind Balance! Create your account to access our resources and tools. Follow the instructions below to get started on your journey towards mental wellness.</p>
        <a href="signup1.html">Sign Up</a>
    </div>
    <div class="container">
        <h1>Log In</h1>
        <p>Already a member? Click the button below to log in and continue exploring Mind Balance AI.</p>
        <a href="login.html">Login</a>
    </div>
</body>
</html>
