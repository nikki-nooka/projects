<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Vulnerability Demo (Educational)</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .unsafe-output {
            background-color: #ffe6e6;
            border: 1px solid #ff9999;
        }
        .safe-output {
            background-color: #e6ffe6;
            border: 1px solid #99ff99;
        }
    </style>
</head>
<body class="container py-5">
    <h1 class="text-center mb-4">XSS Demo (Educational Purpose)</h1>
    
    <div class="alert alert-danger">
        <strong>⚠️ Warning:</strong> This demonstrates an <strong>unsafe</strong> XSS vulnerability. Use responsibly.
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Try an XSS Input:</h5>
            <p class="text-muted">Example: <code>&lt;script&gt;alert('Hacked!')&lt;/script&gt;</code></p>
            
            <div class="mb-3">
                <input type="text" id="userInput" class="form-control" placeholder="Enter XSS payload...">
            </div>
            
            <button onclick="renderUnsafe()" class="btn btn-danger me-2">Render Unsafely (XSS)</button>
            <button onclick="renderSafe()" class="btn btn-success">Render Safely (Sanitized)</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <strong>Unsafe Output (Vulnerable to XSS)</strong>
                </div>
                <div id="unsafeOutput" class="card-body unsafe-output"></div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <strong>Safe Output (Sanitized)</strong>
                </div>
                <div id="safeOutput" class="card-body safe-output"></div>
            </div>
        </div>
    </div>

    <script>
        // UNSAFE: Renders raw HTML (XSS vulnerability)
        function renderUnsafe() {
            const input = document.getElementById('userInput').value;
            document.getElementById('unsafeOutput').innerHTML = input;
        }

        // SAFE: Sanitizes input (prevents XSS)
        function renderSafe() {
            const input = document.getElementById('userInput').value;
            document.getElementById('safeOutput').textContent = input;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
