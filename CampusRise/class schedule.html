<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Class Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1b263b;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #f94144;
            --gray-color: #adb5bd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            color: var(--dark-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--gray-color);
            font-size: 1.1rem;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .option-card {
            background: white;
            border-radius: 10px;
            padding: 25px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--accent-color);
        }

        .option-card.active {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .option-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .option-card h3 {
            color: var(--dark-color);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .content-area {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            min-height: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .content-area.active {
            display: block;
        }

        .section-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .section-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        .section-card i {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: block;
        }

        .schedule-container {
            margin-top: 30px;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .schedule-header h2 {
            color: var(--dark-color);
            font-size: 1.8rem;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .schedule-table th {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .schedule-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        .schedule-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .schedule-table tr:hover {
            background-color: #f1f4f8;
        }

        .room-badge {
            display: inline-block;
            padding: 5px 10px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn {
            background-color: var(--gray-color);
            color: white;
        }

        .back-btn:hover {
            background-color: #6c757d;
        }

        .print-btn {
            background-color: var(--success-color);
            color: white;
        }

        .print-btn:hover {
            background-color: #3aa8d1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .options-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .section-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .schedule-table th, .schedule-table td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 30px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-alt"></i> Advanced Class Schedule</h1>
            <p>Select your department to view available sections and schedules</p>
        </div>
        
        <div class="options-container">
            <div class="option-card" data-option="aiml">
                <div class="option-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h3>AIML</h3>
                <p>Artificial Intelligence & Machine Learning</p>
            </div>
            
            <div class="option-card" data-option="cse">
                <div class="option-icon">
                    <i class="fas fa-laptop-code"></i>
                </div>
                <h3>CSE</h3>
                <p>Computer Science Engineering</p>
            </div>
            
            <div class="option-card" data-option="ds">
                <div class="option-icon">
                    <i class="fas fa-database"></i>
                </div>
                <h3>DS</h3>
                <p>Data Science</p>
            </div>
            
            <div class="option-card" data-option="it">
                <div class="option-icon">
                    <i class="fas fa-network-wired"></i>
                </div>
                <h3>IT</h3>
                <p>Information Technology</p>
            </div>
            
            <div class="option-card" data-option="iot">
                <div class="option-icon">
                    <i class="fas fa-wifi"></i>
                </div>
                <h3>IOT</h3>
                <p>Internet of Things</p>
            </div>
            
            <div class="option-card" data-option="arvp">
                <div class="option-icon">
                    <i class="fas fa-vr-cardboard"></i>
                </div>
                <h3>AR & VP</h3>
                <p>Augmented Reality & Virtual Production</p>
            </div>
        </div>
        
        <div class="content-area" id="contentArea">
            <!-- Content will be dynamically inserted here -->
        </div>
        
        <div class="spinner" id="spinner"></div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const optionCards = document.querySelectorAll('.option-card');
            const contentArea = document.getElementById('contentArea');
            const spinner = document.getElementById('spinner');
            const toast = document.getElementById('toast');
            
            // Department data with all requested sections
            const departments = {
                aiml: {
                    name: "Artificial Intelligence and Machine Learning",
                    icon: "robot",
                    sections: ["Alpha", "Beta", "Delta", "Sigma", "Omega", "Theta", "Epsilon", "Zeta"],
                    schedule: generateSchedule("AIML")
                },
                cse: {
                    name: "Computer Science and Engineering",
                    icon: "laptop-code",
                    sections: ["Alpha", "Beta", "Delta", "Sigma", "Omega", "Theta", "Epsilon", "Zeta"],
                    schedule: generateSchedule("CSE")
                },
                ds: {
                    name: "Data Science",
                    icon: "database",
                    sections: ["Alpha", "Beta", "Delta", "Sigma", "Omega", "Theta", "Epsilon", "Zeta"],
                    schedule: generateSchedule("DS")
                },
                it: {
                    name: "Information Technology",
                    icon: "network-wired",
                    sections: ["Alpha", "Beta", "Delta", "Sigma", "Omega", "Theta", "Epsilon", "Zeta"],
                    schedule: generateSchedule("IT")
                },
                iot: {
                    name: "Internet of Things",
                    icon: "wifi",
                    sections: ["Alpha", "Beta", "Delta", "Sigma", "Omega", "Theta", "Epsilon", "Zeta"],
                    schedule: generateSchedule("IOT")
                },
                arvp: {
                    name: "Augmented Reality and Virtual Production",
                    icon: "vr-cardboard",
                    sections: ["Alpha", "Beta", "Delta", "Sigma", "Omega", "Theta", "Epsilon", "Zeta"],
                    schedule: generateSchedule("ARVP")
                }
            };
            
            // Generate realistic schedule data
            function generateSchedule(dept) {
                const schedule = {};
                const sections = ["Alpha", "Beta", "Delta", "Sigma", "Omega", "Theta", "Epsilon", "Zeta"];
                const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
                const subjects = {
                    AIML: ["Neural Networks", "Deep Learning", "Python Programming", "Data Structures", 
                          "Machine Learning", "Natural Language Processing", "Computer Vision"],
                    CSE: ["Operating Systems", "Database Management", "Computer Networks", "Algorithms",
                         "Compiler Design", "Software Engineering", "Computer Architecture"],
                    DS: ["Data Analytics", "Statistics", "Big Data", "Data Visualization",
                        "Machine Learning", "Data Mining", "Business Intelligence"],
                    IT: ["Networking", "Web Development", "Cloud Computing", "Cyber Security",
                        "System Administration", "Mobile Development", "IT Project Management"],
                    IOT: ["Embedded Systems", "Sensor Networks", "Wireless Communication", "Cloud IoT",
                          "Edge Computing", "IoT Security", "IoT Protocols"],
                    ARVP: ["3D Modeling", "Animation", "Virtual Reality", "Augmented Reality",
                          "Game Development", "Computer Graphics", "Motion Capture"]
                };
                
                const rooms = {
                    AIML: ["A101", "A102", "A103", "A104", "A105"],
                    CSE: ["CS101", "CS102", "CS103", "CS104", "CS105"],
                    DS: ["DS101", "DS102", "DS103", "DS104", "DS105"],
                    IT: ["IT101", "IT102", "IT103", "IT104", "IT105"],
                    IOT: ["IoT101", "IoT102", "IoT103", "IoT104", "IoT105"],
                    ARVP: ["AR101", "AR102", "AR103", "AR104", "AR105"]
                };
                
                const timeSlots = [
                    "9:00-10:30", "10:30-12:00", 
                    "12:00-1:30", "1:30-3:00", 
                    "3:00-4:30"
                ];
                
                sections.forEach(section => {
                    schedule[section] = [];
                    days.forEach(day => {
                        // 2-4 classes per day
                        const classCount = 2 + Math.floor(Math.random() * 3);
                        const usedTimes = new Set();
                        
                        for (let i = 0; i < classCount; i++) {
                            let time;
                            // Ensure unique time slots
                            do {
                                time = timeSlots[Math.floor(Math.random() * timeSlots.length)];
                            } while (usedTimes.has(time));
                            usedTimes.add(time);
                            
                            const subject = subjects[dept][Math.floor(Math.random() * subjects[dept].length)];
                            const room = rooms[dept][Math.floor(Math.random() * rooms[dept].length)];
                            
                            schedule[section].push({
                                day,
                                time,
                                subject,
                                room
                            });
                        }
                    });
                });
                
                return schedule;
            }
            
            // Show toast notification
            function showToast(message, type = 'success') {
                toast.textContent = message;
                toast.style.display = 'block';
                toast.style.backgroundColor = type === 'success' ? 'var(--success-color)' : 
                                           type === 'error' ? 'var(--danger-color)' : 
                                           'var(--warning-color)';
                
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            }
            
            // Handle department selection
            optionCards.forEach(card => {
                card.addEventListener('click', function() {
                    const option = this.getAttribute('data-option');
                    
                    // Show loading spinner
                    spinner.style.display = 'block';
                    contentArea.classList.remove('active');
                    
                    // Simulate loading delay
                    setTimeout(() => {
                        // Update active card
                        optionCards.forEach(c => c.classList.remove('active'));
                        this.classList.add('active');
                        
                        // Show department content
                        showDepartmentContent(option);
                        
                        // Hide spinner
                        spinner.style.display = 'none';
                        
                        // Show toast
                        showToast(`${departments[option].name} selected`);
                    }, 500);
                });
            });
            
            // Show department content with sections
            function showDepartmentContent(department) {
                const dept = departments[department];
                let html = `
                    <div class="department-header">
                        <h2><i class="fas fa-${dept.icon}"></i> ${dept.name}</h2>
                        <p>Select your section to view the class schedule</p>
                    </div>
                    <div class="section-grid">
                `;
                
                // Add section cards
                dept.sections.forEach(section => {
                    html += `
                        <div class="section-card" data-section="${section}">
                            <i class="fas fa-users"></i>
                            <h4>${section}</h4>
                            <small>Click to view schedule</small>
                        </div>
                    `;
                });
                
                html += `</div>`;
                contentArea.innerHTML = html;
                contentArea.classList.add('active');
                
                // Add event listeners to section cards
                const sectionCards = document.querySelectorAll('.section-card');
                sectionCards.forEach(card => {
                    card.addEventListener('click', function() {
                        const section = this.getAttribute('data-section');
                        showSectionSchedule(department, section);
                    });
                });
            }
            
            // Show section schedule
            function showSectionSchedule(department, section) {
                const dept = departments[department];
                const schedule = dept.schedule[section];
                
                // Group by day
                const scheduleByDay = {};
                schedule.forEach(item => {
                    if (!scheduleByDay[item.day]) {
                        scheduleByDay[item.day] = [];
                    }
                    scheduleByDay[item.day].push(item);
                });
                
                let html = `
                    <div class="schedule-container">
                        <div class="schedule-header">
                            <h2><i class="fas fa-${dept.icon}"></i> ${dept.name} - ${section} Section</h2>
                        </div>
                        
                        <table class="schedule-table">
                            <thead>
                                <tr>
                                    <th>Day</th>
                                    <th>Time</th>
                                    <th>Subject</th>
                                    <th>Room</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                // Add schedule rows grouped by day
                Object.keys(scheduleByDay).forEach(day => {
                    scheduleByDay[day].forEach((item, index) => {
                        html += `
                            <tr>
                                ${index === 0 ? `<td rowspan="${scheduleByDay[day].length}">${day}</td>` : ''}
                                <td>${item.time}</td>
                                <td>${item.subject}</td>
                                <td><span class="room-badge">${item.room}</span></td>
                            </tr>
                        `;
                    });
                });
                
                html += `
                            </tbody>
                        </table>
                        
                        <div class="nav-buttons">
                            <button class="nav-btn back-btn" id="backToSections">
                                <i class="fas fa-arrow-left"></i> Back to Sections
                            </button>
                            <button class="nav-btn print-btn" id="printSchedule">
                                <i class="fas fa-print"></i> Print Schedule
                            </button>
                        </div>
                    </div>
                `;
                
                contentArea.innerHTML = html;
                
                // Add event listeners to navigation buttons
                document.getElementById('backToSections').addEventListener('click', function() {
                    showDepartmentContent(department);
                });
                
                document.getElementById('printSchedule').addEventListener('click', function() {
                    window.print();
                    showToast("Preparing schedule for printing...");
                });
            }
        });
    </script>
</body>
</html>
