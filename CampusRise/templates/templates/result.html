<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial; background: #f7f9fc; padding: 40px; }
        .card { max-width: 900px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        .grade { font-size: 60px; color: #27ae60; margin-bottom: 10px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        .charts { display: flex; justify-content: space-between; margin-top: 30px; }
        .chart { width: 48%; }
        .btn-back { margin-top: 20px; display: inline-block; padding: 10px 20px; background: #3498db; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Grade Prediction Result</h1>
        <div class="grade">{{ grade }}</div>
        <p><strong>Model Confidence:</strong> {{ confidence|round(2) }}%</p>
        <table>
            <tr><th>Study Hours</th><td>{{ study }}</td></tr>
            <tr><th>Attendance</th><td>{{ attend }}%</td></tr>
            <tr><th>Previous Score</th><td>{{ prev }}</td></tr>
        </table>
        <div class="charts">
            <div class="chart"><img src="data:image/png;base64,{{ bar_chart }}" style="width:100%" /></div>
            <div class="chart"><img src="data:image/png;base64,{{ pie_chart }}" style="width:100%" /></div>
        </div>
        <a class="btn-back" href="/">üîÅ Predict Another</a>
    </div>
</body>
</html>
