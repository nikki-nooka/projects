    <title>Fashion Fusion</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
        }
        nav {
            display: flex;
            justify-content: flex-end;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
    </style>
